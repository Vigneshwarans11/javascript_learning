<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style3.css">
    <title>Word Count</title>
</head>
<body>
    <div id="wrapper">
        <h2>Type a sentence</h2>
        <div class="inputdiv">
            <textarea id="input" placeholder="Enter the sentence"></textarea>
        </div>
        <div>
            <button type="submit" onclick="convert()" >word count</button>
        </div>
        <div id="result"></div>
    </div>


    <script>
        function convert(){
            let word = document.getElementById("input").value
            let wordcount = word.split('').length
            let result=document.getElementById("result")
            result.innerHTML = wordcount + "words"
        }
    </script>

    
</body>
</html>
